        <div *ngIf="onlyOdd; else par">
          <div *ngFor="let odd of numbers">
            <li
              *ngIf="odd % 2 !== 0"
              class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"

            >
              {{odd}}
            </li>
          </div>
        </div>
        <ng-template #par>
          <div *ngFor="let even of numbers">
            <li
              *ngIf="even % 2 === 0"
              class="list-group-item"
              [ngClass]="{even: even % 2 === 0}"

            >
              {{even}}
            </li>
          </div>
        </ng-template>
      </ul>
      <p appBasicHighlight >Estilizado com um diretiva customizada</p>
      <p [appBetterHighlight]="'yellow'" defaultColor="grey" >Estilizado com um diretiva customizada</p>
    </div>
