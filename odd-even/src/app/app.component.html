<div class="container">
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >Mostra sรณ impar</button>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0? '#eee' : '#000' }"
          >
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let even of evenNumbers"
            class="list-group-item"
            [ngClass]="{even: even % 2 === 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0? '#ddd' : '#000' }"
          >
          {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight >Estilizado com um diretiva customizada</p>
      <p appBetterHighlight >Estilizado com um diretiva customizada</p>
    </div>
  </div>
</div>
