
<div class="row mt-3 mb-3">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="height: auto; max-width: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" id="dropdownRecipeDetailsMenu">Manage Recipe</button>
      <div class="dropdown-menu" aria-labelledby="dropdownRecipeDetailsMenu">
        <a class="dropdown-item" (click)="toShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" routerLink='edit'>Edit Recipe</a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <a class="list-group-item list-group-item-action"
        style="cursor:pointer"
        *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
