<div class="row">
  <div class="col col-12 col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col col-12  col-md-7">
    <app-recipe-details
      *ngIf="recipeSelected; else noRecipe"
      [recipe] = "recipeSelected"
    ></app-recipe-details>
    <ng-template #noRecipe>
      <h4>No Recipe Selected!</h4>
    </ng-template>

  </div>
</div>
