<div *ngIf="allowEdit === false; else allow">
  <p><b>Não é possível alterar este servidor!</b></p>
</div>
<ng-template #allow>
  <div class="form-group">
    <label for="name">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [readonly]="!allowEdit"
      [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="status"
      [disabled]="!allowEdit">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>
</ng-template>
