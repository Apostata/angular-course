<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row">
        <div class="col-xs-12">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div id="user-data">
              <div class="form-group"
                ngModelGroup="dadosUsuario"
                #userData="ngModelGroup"
                >
                <div>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                  >
                </div>
                <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
                <div>
                  <label for="email">Mail</label>
                  <input type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel"
                  >
                  <small
                    [ngClass]="{error : email.invalid === true }"
                    class="form-text"
                    *ngIf="email.invalid && email.touched"
                  >Por favor insira um email correto</small>
                </div>

              </div>

            </div>

            <div class="form-group">
              <label for="secret">Secret Questions</label>
              <select id="secret"
                class="form-control"
                [ngModel]="defaultSecret"
                name='secret'
              >
                <option value="pet">Your first Pet?</option>
                <option value="teacher">Your first teacher?</option>
              </select>
            </div>
            <div class="form-group">
              <textarea
                [(ngModel)] = "responseSecret" name="responseSecret">
              </textarea>
              <p>sua resposta é: {{responseSecret}}</p>
            </div>
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input type="radio" name="gender" ngModel [value]="gender" required>
                {{gender}}
              </label>
            </div>
            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
            <p class="form-text error" *ngIf="userData.invalid && userData.touched">Dados de usuário invalálidos.</p>
          </form>
        </div>
      </div>
      <div class="row" *ngIf="submited">
        <div class="col-xs-12">
          <h3>Form data</h3>
          <p>username: {{ formData.username }}</p>
          <p>email: {{ formData.email }}</p>
          <p>secret question: {{ formData.secret }}</p>
          <p>answer: {{ formData.responseSecret }}</p>
          <p>gender: {{ formData.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
